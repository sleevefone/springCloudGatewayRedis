<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway Route Manager (Native)</title>
    <style>
        /* --- Basic Setup --- */
        html, body, #app { margin: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 14px; }
        .app-container { display: flex; height: 100%; }
        .sidebar { width: 220px; background-color: #2c3e50; color: #fff; flex-shrink: 0; padding: 15px; box-sizing: border-box; }
        .main-content { flex-grow: 1; padding: 20px; background-color: #f4f6f9; overflow-y: auto; }
        .content-wrapper { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 1px 3px rgba(0,0,0,.1); }
        
        /* --- Sidebar Menu --- */
        .menu-list { list-style: none; padding: 0; margin: 0; }
        .menu-list li { padding: 12px 15px; border-radius: 4px; margin-bottom: 5px; cursor: pointer; }
        .menu-list li.active { background-color: #34495e; }
        .menu-list li:not(.disabled):hover { background-color: #3a506b; }
        .menu-list li.disabled { opacity: 0.6; cursor: not-allowed; }

        /* --- Header --- */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .header h1 { margin: 0; font-size: 24px; }

        /* --- Buttons --- */
        button { font-size: 14px; padding: 8px 15px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer; background-color: #fff; }
        button.primary { background-color: #409eff; color: #fff; border-color: #409eff; }
        button.danger { background-color: #f56c6c; color: #fff; border-color: #f56c6c; }
        button:hover { opacity: 0.8; }

        /* --- Table --- */
        .native-table { width: 100%; border-collapse: collapse; }
        .native-table th, .native-table td { border: 1px solid #e0e0e0; padding: 12px; text-align: left; }
        .native-table thead { background-color: #fafafa; }
        .native-table tr:nth-child(even) { background-color: #f9f9f9; }
        .loading-text { text-align: center; padding: 40px; font-size: 16px; color: #888; }

        /* --- Form --- */
        .form-area { display: flex; flex-direction: column; gap: 15px; }
        .form-area label { font-weight: bold; display: block; margin-bottom: 5px; }
        .form-area input[type="text"], .form-area input[type="number"], .form-area textarea {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-family: inherit;
        }
        .form-area textarea { resize: vertical; min-height: 100px; }
        .form-actions { display: flex; gap: 10px; margin-top: 10px; }
        .filter-item { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; border: 1px solid #eee; padding: 10px; border-radius: 4px; }
        .filter-item input[type="text"] { flex-grow: 1; }

    </style>
</head>
<body>

<div id="app">
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul class="menu-list">
                <li @click="selectView('routes')" :class="{ active: activeView === 'routes' }">Route Management</li>
                <li @click="selectView('dashboard')" :class="{ active: activeView === 'dashboard' }">Dashboard</li>
                <li class="disabled">Settings</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-wrapper">

                <!-- Route Management View -->
                <div v-if="activeView === 'routes'">
                    <!-- List View -->
                    <div v-if="viewMode === 'list'">
                        <div class="header">
                            <h1>Gateway Route Manager</h1>
                            <button class="primary" @click="showCreateForm">+ Create Route</button>
                        </div>
                        <div v-if="loading" class="loading-text">Loading...</div>
                        <table v-else class="native-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>URI</th>
                                    <th>Order</th>
                                    <th>Enabled</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="route in routes" :key="route.id">
                                    <td>{{ route.id }}</td>
                                    <td>{{ route.uri }}</td>
                                    <td>{{ route.order }}</td>
                                    <td>{{ route.enabled }}</td>
                                    <td>
                                        <button @click="showEditForm(route)">Edit</button>
                                        <button class="danger" @click="handleDelete(route.id)">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Form View -->
                    <div v-if="viewMode === 'form'" class="form-area">
                        <div class="header">
                            <h1>{{ formTitle }}</h1>
                        </div>
                        
                        <div>
                            <label for="route-id">Route ID</label>
                            <input id="route-id" type="text" v-model="form.id" :disabled="isEditMode">
                        </div>
                        <div>
                            <label for="route-uri">URI</label>
                            <input id="route-uri" type="text" v-model="form.uri">
                        </div>
                        <div>
                            <label for="route-order">Order</label>
                            <input id="route-order" type="number" v-model.number="form.order">
                        </div>
                        <div>
                            <label><input type="checkbox" v-model="form.enabled"> Route Enabled</label>
                        </div>
                        <div>
                            <label for="route-predicates">Predicates (JSON)</label>
                            <textarea id="route-predicates" v-model="form.predicatesJson"></textarea>
                        </div>

                        <div>
                            <label>Filters</label>
                            <div v-for="(filter, index) in form.filters" :key="index" class="filter-item">
                                <label><input type="checkbox" v-model="filter.enabled"> Enabled</label>
                                <input type="text" v-model="filter.name" placeholder="Filter Name">
                                <textarea v-model="filter.argsJson" placeholder="Arguments as JSON"></textarea>
                                <button class="danger" @click="removeFilter(index)">Remove</button>
                            </div>
                            <button @click="addFilter">+ Add Filter</button>
                        </div>

                        <div class="form-actions">
                            <button class="primary" @click="handleSubmit">Save</button>
                            <button @click="showListView">Cancel</button>
                        </div>
                    </div>
                </div>

                <!-- Dashboard View -->
                <div v-if="activeView === 'dashboard'">
                    <div class="header">
                        <h1>Dashboard</h1>
                    </div>
                    <p>Hello World</p>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="vendor/vue.global.js"></script>
<script src="vendor/axios.min.js"></script>
<script src="./app.js"></script>

</body>
</html>
