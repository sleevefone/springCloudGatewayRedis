<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway Admin Dashboard (React)</title>
    <style>
        /* Using a more modern, clean base style */
        :root {
            --sidebar-bg: #2c3e50;
            --main-bg: #f4f6f9;
            --content-bg: #ffffff;
            --text-color: #333;
            --text-light: #ecf0f1;
            --border-color: #e0e0e0;
            --primary-color: #3498db;
            --danger-color: #e74c3c;
        }
        html, body, #root { margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 14px; background-color: var(--main-bg); color: var(--text-color); }
        .app-container { display: flex; height: 100%; }
        .sidebar { width: 220px; background-color: var(--sidebar-bg); color: var(--text-light); flex-shrink: 0; padding: 15px; box-sizing: border-box; }
        .main-content { flex-grow: 1; padding: 20px; overflow-y: auto; }
        .content-wrapper { background: var(--content-bg); padding: 20px; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,.1); }
        .menu-list { list-style: none; padding: 0; margin: 0; }
        .menu-list li { padding: 12px 15px; border-radius: 4px; margin-bottom: 5px; cursor: pointer; transition: background-color 0.2s; }
        .menu-list li.active { background-color: var(--primary-color); }
        .menu-list li:hover:not(.active) { background-color: #34495e; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        .header h1 { margin: 0; font-size: 24px; }
        button { font-size: 14px; padding: 8px 15px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer; background-color: #fff; transition: opacity 0.2s; }
        button:hover { opacity: 0.8; }
        button.primary { background-color: var(--primary-color); color: #fff; border-color: var(--primary-color); }
        button.danger { background-color: var(--danger-color); color: #fff; border-color: var(--danger-color); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid var(--border-color); padding: 12px; text-align: left; }
        thead { background-color: #fafafa; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .form-area { display: flex; flex-direction: column; gap: 15px; }
        .form-area label { font-weight: bold; display: block; margin-bottom: 5px; }
        .form-area input, .form-area textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-family: inherit; }
        .form-area textarea { resize: vertical; min-height: 100px; }
        .form-actions { display: flex; gap: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React Libraries -->
    <script src="./vender/react.development.js"></script>
    <script src="./vender/react-dom.development.js"></script>

    <!-- Babel to transpile JSX in the browser -->
    <script src="./vender/babel.min.js"></script>

    <!-- Axios for API calls -->
    <script src="./vender/axios.min.js"></script>

    <!-- Our React Application -->
    <script type="text/babel" src="./app.js"></script>

</body>
</html>
