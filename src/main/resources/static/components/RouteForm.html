<div class="form-area">
    <div class="header">
        <h1>{{ title }}</h1>
    </div>
    
    <div>
        <label for="route-id">Route ID</label>
        <input id="route-id" type="text" v-model="formData.id" :disabled="isEditMode">
    </div>
    <div>
        <label for="route-uri">URI</label>
        <input id="route-uri" type="text" v-model="formData.uri">
    </div>
    <div>
        <label for="route-order">Order</label>
        <input id="route-order" type="number" v-model.number="formData.order">
    </div>
    <div>
        <label><input type="checkbox" v-model="formData.enabled"> Route Enabled</label>
    </div>

    <!-- Description Fields with normal labels -->
    <div>
        <label for="route-predicate-desc">Predicate Description</label>
        <textarea id="route-predicate-desc" v-model="formData.predicateDescription" placeholder="A human-readable description of what the predicates do."></textarea>
    </div>
    <div>
        <label for="route-predicates">Predicates (JSON)</label>
        <textarea id="route-predicates" v-model="formData.predicatesJson"></textarea>
    </div>

    <div>
        <label for="route-filter-desc">Filter Description</label>
        <textarea id="route-filter-desc" v-model="formData.filterDescription" placeholder="A human-readable description of what the filters do."></textarea>
    </div>
    <div>
        <label>Filters</label>
        <div v-for="(filter, index) in formData.filters" :key="index" class="filter-item">
            <label><input type="checkbox" v-model="filter.enabled"> Enabled</label>
            <input type="text" v-model="filter.name" placeholder="Filter Name">
            <textarea v-model="filter.argsJson" placeholder="Arguments as JSON"></textarea>
            <button class="danger" @click="$emit('remove-filter', index)">Remove</button>
        </div>
        <button @click="addFilter">+ Add Filter</button>
    </div>

    <div class="form-actions">
        <button class="primary" @click="$emit('save-route', formData)">Save</button>
        <button @click="$emit('cancel')">Cancel</button>
    </div>
</div>
